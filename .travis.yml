language: node_js

node_js:
  - node

branches:
  only:
    - master
    - develop
    - /^feature-.*$/
    - /^release-.*$/
    - /^fix-.*$/

jobs:
  include:
    - stage: test-build
      script:
        - npm run lint
        - npm run coveralls
        - npm run build
    - stage: release
      script: npm run build
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release
        on:
          branch: master