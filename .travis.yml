language: node_js

node_js:
  - node

branches:
  only:
    - master
    - develop
    - /^feature-.*$/
    - /^release-.*$/
    - /^fix-.*$/

jobs:
  include:
    - stage: Test
      script: npm run lint
      name: 'Lint'
    - script: npm run coveralls
      name: 'Unit Tests and Coverage'
    - script: npm run build
      name: 'Build Source'
    - stage: Release
      if: branch = master
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - npx semantic-release